<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Kalendarz</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <form method="post">
        <button class="btn btn-outline-dark" name="button" value="index">
            <div><h1 class="navbar-brand">Twój kalendarz</h1></div>
        </button>
    </form>
    <form class="form-inline my-2 my-lg-0" method="POST">
<!--        <select name="day" class="btn btn-secondary btn-lg">-->
<!--            <option>{{ value.0 }}</option>-->
<!--            {% for day in days %}-->
<!--            <option name="{{ day }}">{{ day }}</option>-->
<!--            {% endfor %}-->
<!--        </select>-->
<!--        <button name="button" value="to_day" class="btn btn-secondary btn-lg">Wybierz dzień</button>-->
            <button class="btn btn-outline-success my-2 my-sm-0" role="button" name="button" value="logout" >Wyloguj</button>
    </form>
</nav>

<form method="POST">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <button name="button" value="yesterday" class="btn btn-secondary btn-lg">
                            <a><-Poprzedni dzień</a>
                        </button>
                    </div>
                    <div class="col-6">
                        <h4 class="display-4 text-xl-center">
                            <div>
                                <a class="dropdown-item" href="/{{ value.2 }}/{{ month }}">
                            {{ value.0 }}  {{ value.1 }}  {{ value.2 }}
                                </a>
                            </div>
                        </h4>
                        <h4 class="display-3 text-xl-center"><div>{{ value.3 }}</div></h4>
                    </div>
                    <div class="col">
                        <button name="button" value="tomorrow" class="btn btn-secondary btn-lg">
                            <a>Następny dzień-></a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

<div>
<nav class="navbar navbar-dark bg-dark"></nav>
</div>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="container">
            <h1 class="display-5 text-xl-center">Twój dzień:</h1>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <td>
                        <table class="table">
                            <tr>
                                <td>Tytuł:</td>
                                <td>Początek:</td>
                                <td>Koniec:</td>
                                <td>Status:</td>
                            </tr>
                            {% for task in tasks %}
                            <tr>
                                <td>{{ task.title }}</td>
                                <td>{{ task.start_time_format() }}</td>
                                <td>{{ task.stop_time_format() }}</td>
                                <td>{{ task }}</td>
                                <form method="POST">
                                    <td>
                                        <button type="submit" name="delete" id="delete"
                                                class="btn btn-secondary" value={{ task.id }} >Usuń</button>
                                        <br>
                                        <button type="submit" name="update" id="update"
                                                class="btn btn-secondary" value={{ task.task_number }}>Szczegóły</button>
                                    </td>
                                </form>
                            </tr>
                            {% endfor %}

                        </table>
                    </td>
                </div>
                <div class="col">
                    <td>
                        <table>
                            <div>
                                <form method="POST">
                                    <table>
                                        <tr>
                                            <td>
                                                <input class="form-control" name="title" type="text" placeholder="Tytuł">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input class="form-control" name="text" type="text" placeholder="Szczegóły">
                                            </td>
                                        </tr>
                                        {% if message %}
                                        <tr>
                                            <td>
                                                 <div class="alert alert-danger" role="alert">
                                                {{ message }}
                                            </div>
                                            </td>
                                        </tr>
                                        {% endif %}
                                        <tr>
                                            <td>
                                                <table class="table">
                                                   <tr>
                                                       <td>
                                                           <a>Początek:</a>
                                                       </td>
                                                       <td>
                                                           <input id="start_time" type="time" name="start_time" min="00:00" max="23:59" required>
                                                           <span class="validity"></span>
                                                       </td>
                                                   </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <table class="table">
                                                   <tr>
                                                       <td>
                                                           <a>Koniec:</a>
                                                       </td>
                                                       <td>
                                                           <input id="stop_time" type="time" name="stop_time" min="00:00" max="23:59" required>
                                                           <span class="validity"></span>
                                                       </td>
                                                   </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="submit" class="btn btn-secondary" name="button" value="Zapisz">
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </table>
                    </td>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
