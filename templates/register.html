<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Calendar</title>
</head>

<nav class="navbar navbar-dark bg-dark">
    <form method="post">
        <button class="btn btn-outline-dark" name="button" value="index">
            <div><h1 class="navbar-brand">Twój kalendarz</h1></div>
        </button>
    </form>
</nav>

<form method="POST">
    <div class="card">
        <div class="row justify-content-md-center">
            <div class="card text-white bg-dark mb-3"  style="min-height: 30rem; max-height: 30rem; max-width: 18rem; min-width: 18rem;">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Login</label>
                    <input name="name" class="form-control" id="exampleFormControlSelect1">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Hasło</label>
                    <small id="emailHelp" class="form-text text-muted">Hasło musi się składać z ...</small>
                    <input type="password" class="form-control" name="password">
                </div>

<!--                    {{ message }}-->

                <div class="form-group">
                    <label for="exampleInputPassword1">Powtórz hasło</label>
                    <input type="password" class="form-control" name="repassword">
                </div>
                <nav class="navbar navbar-dark bg-dark">
                    <button class="btn btn-outline-success my-2 my-sm-0" name="button" value="register">Rejestracja</button>
                </nav>
                 {% if message %}
                <div class="alert alert-danger" role="alert">
                  {{ message }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</form>
</html>
