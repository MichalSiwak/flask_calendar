<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <title>Title</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <form method="post">
        <button class="btn btn-outline-dark" name="button" value="index">
            <div><h1 class="navbar-brand">Twój kalendarz</h1></div>
        </button>
    </form>

    <form class="form-inline my-2 my-lg-0" method="POST">
        <button class="btn btn-outline-success my-2 my-sm-0" role="button" name="button" value="logout" >Wyloguj</button>
    </form>
</nav>

<form method="POST">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <div class="container">
                <div class="row">
                    <div class="col">
                        <button name="button" value="last_month" class="btn btn-secondary btn-lg"><a><-Poprzedni miesiąc</a></button>
                    </div>
                    <div class="col-6">
                        <h1 class="display-1 text-xl-center"><div><a class="dropdown-item" href="/{{ year }}">{{ year }}</a></div></h1>
                        <h1 class="display-2 text-xl-center"><div>{{ month_name }}</div></h1>
                    </div>
                    <div class="col">
                        <button name="button" value="next_month" class="btn btn-secondary btn-lg"><a>Następny miesiąc-></a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>

<div>
<nav class="navbar navbar-dark bg-dark"></nav>
</div>

<div class="jumbotron jumbotron-fluid">

    <div class="container">
        <h1 class="display-4 text-sm-center">
        <table class="table">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <tr>
                            {% for day_name in week %}
                            <td>{{ day_name }}</td>
                            {% endfor %}
                        </tr>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <tr>
                            {% for week in months %}
                        <tr>
                        {% for day in week %}
                        {% if day ==0 %}
                        <td>&nbsp</td>
                        {% else %}
                        <td><a href="{{ href }}{{ day }}">{{ day }}</a></td>
                        {% endif %}
                        {% endfor %}
                    </tr>
                        {% endfor %}
                        </tr>
                    </div>
                </div>
            </div>
        </table>
        </h1>
    </div>
</div>

</body>
</html>
