<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tytul</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <form method="post">
        <button class="btn btn-outline-dark" name="button" value="index">
            <div><h1 class="navbar-brand">Twój kalendarz</h1></div>
        </button>
    </form>
        <form class="form-inline my-2 my-lg-0" method="POST">
        <button class="btn btn-outline-success my-2 my-sm-0" role="button" name="button" value="logout" >Wyloguj</button>
    </form>
</nav>

<form method="POST">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4 class="display-4 text-xl-center"><div>{{ date }}</div></h4>
                        <h4 class="display-4 text-xl-center"><div>{{ day_name }}</div></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<div>
<nav class="navbar navbar-dark bg-dark"></nav>
</div>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="container">
            <div class="row">
                <div class="col">
                <table class="table">
                    {% if message %}
                    <tr>
                                            <td>
                                                 <div class="alert alert-danger" role="alert">
                                                {{ message }}
                                            </div>
                                            </td>
                                        </tr>
                    {% endif %}
                <tr>
                    <th>Tytuł:</th>
                    <th>Początek:</th>
                    <th>Koniec:</th>
                    <th>Status:</th>
                    <th></th>
                </tr>
                <tr>
                    <form method="POST">
                        <th>
                        <table class="table">
                            <tr>
                            <input class="form-control" type="text" placeholder="{{ task.title }}" name="update_title"
                                   id="update_title" value="{{ task.title }}">
                            </tr>
                            <tr>
                                <span>Szczegóły:</span>
                            </tr>
                             <tr>
                            <input class="form-control" type="text" placeholder="{{ task.to_do }}" name="update_value"
                                   id="update_value" value="{{ task.to_do }}">
                            </tr>
                        </table>
                        </th>
                        <th>
                            <input id="start_time" type="time" name="start_time" min="00:00" max="23:59" required value="{{ start }}">
                            <span class="validity"></span>
                        </th>
                        <th>
                            <input id="stop_time" type="time" name="stop_time" min="00:00" max="23:59" required value="{{ stop }}">
                            <span class="validity"></span>

                        </th>
                        <th>
                            <select name="status">
                                <option>{{ task }}</option>
                                <option>To do</option>
                                <option>Done</option>
                            </select>
                        </th>
                        <th>
                            <button class="btn btn-secondary" name="button" value="update">Aktualizuj</button>
                        </th>
                    </form>
                </tr>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table">


</table>


</body>
</html>
